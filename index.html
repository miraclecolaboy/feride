<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feride Prensesinin Anı Defteri</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <label for="eventName">Anı/geri sayım:</label>
        <input type="text" id="eventName" placeholder="Etkinlik adı giriniz, örneğin doğum günü veya arkadaşla tanışma.">
        
        <label for="eventDate">Tarih seçin:</label>
        <input type="date" id="eventDate">
        
        <button onclick="addEvent()">Etkinlik Ekle</button>
    </div>

    <div class="container">
        <div class="countdown">
            <h2>Geri Sayım</h2>
            <ul id="countdownList"></ul>
        </div>

        <div class="countup">
            <h2>Anılar</h2>
            <ul id="countupList"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
